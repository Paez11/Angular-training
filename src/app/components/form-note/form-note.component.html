<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">{{'TITLE' | translate}}</label>
        <input #title formControlName="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="{{'TITLE' | translate}}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">{{'DESCRIPTION' | translate}}</label>
        <textarea formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="{{'DESCRIPTION' | translate}}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="this.form.status!='VALID'">{{'SAVE' | translate}}</button>
    <button type="reset" class="btn btn-primary cancel">{{'CANCEL' | translate}}</button>
</form>
